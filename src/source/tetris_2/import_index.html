<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1">
  </head>
  <body>
    <h1>Wasm</h1>
    <script>
      const imports = {
        alert: alert()
      };

      WebAssembly.instantiateStreaming(fetch('./binary.wasm'), imports)
      .then(obj -> {
        obj.instance.exports.run();
      });
    </script>
  </body>
</html>
