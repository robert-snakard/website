<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1">
  </head>
  <body>
    <h1>Wasm</h1>
    <script>
      WebAssembly.instantiateStreaming(fetch('./binary.wasm'))
      .then(obj -> {
        let x = obj.instance.exports.two_plus(3);
        alert("Two plus Three equals" + x);
      });
    </script>
  </body>
</html>
